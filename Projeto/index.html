<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/principal.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/card-informacoes.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/imagem-perfil.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/nome.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/periodo.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/subtitulo.css">
  <link rel="stylesheet" href="./css/informações-pessoais.css/informações-pessoais.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador-anterior.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador-bg.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador-box.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador-tempo.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador-titulo.css">
  <link rel="stylesheet" href="./css/rastreador/rastreador.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="principal">
    <section class="informacoes-pessoais">
      <div class="card-informacoes">
        <img class="imagem-perfil" src="./images/image-jeremy.png">
        <p class="subtitulo">
          Report for
        </p>
        <h2 class="nome">Jeremy Robson</h2>
      </div>
      <div class="periodo">
        <p class="periodo-tipo diario ativo">
          Daily
        </p>

        <p class="periodo-tipo semanal">
          Weekly
        </p>
        <p class="periodo-tipo mensal">
          Monthly
        </p>
      </div>
    </section>

    <section class="rastreador">
      
      <div class="rastreador-bg">
        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Work           
          </h3>
          <p class="rastreador-tempo rastreador-tempo-diario">
            5hrs <!-- daily -->
            <!-- 32hrs weekly -->
            <!-- 103hrs monthly -->            
          </p>
          <p class="rastreador-tempo rastreador-tempo-semanal invisivel">
            32hrs           
          </p>
          <p class="rastreador-anterior">
            Previous - 7hrs <!-- daily -->
            <!-- Previous - 36hrs weekly -->
            <!-- Previous - 128hrs monthly --> 
          </p>
        </div>
      </div>
    
      <div class="rastreador-bg">
        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Play
          </h3>
          <p class="rastreador-tempo">
            1hr <!-- daily -->
            <!-- 10hrs weekly -->
            <!-- 23hrs monthly -->
          </p>
          <p class="rastreador-anterior">
            Previous - 2hrs <!-- daily -->
            <!-- Previous - 8hrs weekly -->
            <!-- Previous - 29hrs monthly -->
          </p>
        </div>
      </div>
    
      <div class="rastreador-bg">
        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Study
          </h3>
          <p class="rastreador-tempo">
            0hrs <!-- daily -->
            <!-- 4hrs weekly -->
            <!-- 13hrs monthly -->
          </p>
          <p class="rastreador-anterior">
            Previous - 1hr <!-- daily -->
            <!-- Previous - 7hrs weekly -->
            <!-- Previous - 19hrs monthly -->
          </p>
        </div>
      </div>
    
      <div class="rastreador-bg">
        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Exercise
          </h3>
          <p class="rastreador-tempo">
            1hr <!-- daily -->
            <!-- 4hrs weekly -->
            <!-- 11hrs monthly -->
          </p>
          <p class="rastreador-anterior">
            Previous - 1hr <!-- daily -->
            <!-- Previous - 5hrs weekly -->
            <!-- Previous - 18hrs monthly -->
          </p>
        </div>
      </div>
    
      <div class="rastreador-bg">

        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Social
          </h3>
          <p class="rastreador-tempo">
            1hr <!-- daily -->
            <!-- 5hrs weekly -->
            <!-- 21hrs monthly -->
          </p>
          <p class="rastreador-anterior">
            Previous - 3hrs
            <!-- Previous - 10hrs weekly -->
            <!-- Previous - 23hrs monthly -->
          </p>
        </div>
      
      </div>

      <div class="rastreador-bg">

        <div class="rastreador-box">
          <h3 class="rastreador-titulo">
            Self Care
          </h3>
          <p class="rastreador-tempo">
            0hrs <!-- daily -->
            <!-- 2hrs weekly -->
            <!-- 7hrs monthly -->
          </p>
          <p class="rastreador-anterior">
            Previous - 1hr <!-- daily -->
            <!-- Previous - 2hrs weekly -->
            <!-- Previous - 11hrs monthly -->
          </p>
        </div>
        
      </div>
    </section>

  </main>

  
  <div class="attribution">

  </div>
  <script src="./js/main.js"></script>
  <script src="./js/semanal.js"></script>
  <script src="./js/diario.js"></script>
</body>
</html>
